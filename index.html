<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Expense tracker</title>
</head>
<body>
    <div class="wrapper">
        <div class="totalBalance">
            <p>TOTAL BALANCE</p>
            <h1 id="totalBalance">$0</h1>
        </div>
        <div class="incomeExpense">
            <div class="income">
                <p>INCOME</p>
                <h3 id="income">+$0</h3>
            </div>
            <div class="expense">
                <p>EXPENSE</p>
                <h3 id="expense">-$0</h3>
            </div>
        </div>
        <div class="newAndHistory">
            <div class="addNew">
                <h3>Add new</h3>
                <hr>
                <label for="text">Text: *</label>
                <input type="text" id="text" name="text" placeholder="e.g. Grocery shopping">
                <label for="date">Date: *</label>
                <input type="date" id="date" name="date">
                <label for="amount">Amount: *</label>
                <input type="text" id="amount" name="amount" placeholder="e.g. -99.99 (please use a period instead of comma)">
                <button id="buttonAdd">Add transaction</button>
            </div>
            <div class="history">
                <h3>History</h3>
                <hr>
                <div class="listOfTransactions">
                    <!--<div class="newEmptyTransaction" id="newEmptyTransaction">
                        <p id="transactionDate">1.1.2023.</p>
                        <p id="transactionText">Grocery shopping</p>
                        <p id="amount">-$99.99</p>
                        <button id="remove">X</button>
                    </div>-->
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
